<!-- Portfolio Modals -->
{% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.name }}</h2>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" style="border-radius: 80%; display: inline !important;" alt="">
                            <p align="left"><b>Affiliation: </b> {{ post.affiliation }}</p>
                            <p align="left"><b>Title: </b> {{ post.title }}</p>
                            <p align="left"><b>Short bio: </b> {{ post.bio }}</p>
                            <p align="left"><b>Abstract: </b>{{ post.abstract }}</p>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
